<table class="rounds-table table">
  <tr *ngFor="let round of rounds">
    <td class="round-date">
      {{round.bar.name}}
    </td>
    <td class="round-date">
      {{round.timestamp | date:"EEEE dd, MMMM y"}}
    </td>
    <td class="round-cost">
      Â£{{round.getCost() | number:'1.2-2'}}
    </td>
    <td class="round-view">
      <a href="javascript:void(0)" (click)="select(round.id)">View</a>
    </td>
  </tr>
</table>
