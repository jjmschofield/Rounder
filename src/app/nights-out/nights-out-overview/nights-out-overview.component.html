<div class="row">
  <div class="col-xs-12 text-center">
    <h5>Ready to get this party going?</h5>
    <button (click)="startNightOut()" class="btn btn-primary">
      Start a Night Out
    </button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h5>Previous Nights Out</h5>
    <nights-out-list *ngIf="showPreviousNightsOut()" [nightsOut]="nightsOut"
    ></nights-out-list>
    <p *ngIf="!showPreviousNightsOut()">
      Nothing to show here yet. <a href="javascript:void(0)" (click)="startNightOut()">Start a night out?</a>
    </p>
  </div>
</div>
